file:
{{ range .Vars.pg_versions }}
  /etc/postgresql/{{.}}/main/postgresql.conf:
    exists: true
    mode: "0644"
    owner: postgres
    group: postgres
    filetype: file
    {{ if ne (printf "%v" .) "9.3" }}
    contains:
    - wal_level = logical
    - max_wal_senders = 5
    - max_replication_slots = 5
    {{ end }}
{{ end }}
package:
{{ range .Vars.pg_versions }}
  postgresql-{{.}}:
    installed: true
  postgresql-server-dev-{{.}}:
    installed: true
{{ end }}
command:
{{ range .Vars.pg_versions }}
  pg_lsclusters -h {{.}}:
    exit-status: 0
    stdout:
    - {{.}} main 5432 down postgres /var/lib/postgresql/{{.}}/main /var/log/postgresql/postgresql-{{.}}-main.log
    stderr: []
    timeout: 10000
  pg_ctlcluster {{.}} main start && psql -Atc "show server_version_num" template1 && pg_ctlcluster {{.}} main stop --force:
    exit-status: 0
    stdout:
    - /^{{.}}/
    stderr: []
    timeout: 0
{{ end }}
